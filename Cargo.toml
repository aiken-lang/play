[package]
name = "play"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
leptos = "0.2.5"
monaco = "0.3.0"
wasm-bindgen = "0.2.84"
web-sys = "0.3.61"
leptos-icons = { git = "https://github.com/Carlosted/leptos-icons.git", features = [
    "RiBook2DocumentFill",
    "RiDiscordLogosFill",
    "RiGithubLogosFill",
    "RiPlayMediaFill",
    "RiSettings3SystemFill",
    "RiShareForwardSystemFill",
] }

[profile.release]
opt-level = "s"
lto = "thin"
debug = 0
